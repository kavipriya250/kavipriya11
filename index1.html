<!DOCTYPE html>
<html>
<head>
    <title>Income Certificate Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin: 10px 0;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Income Certificate Application</h1>
        <form>
            <div class="form-group">
                <label for="applicantName">Applicant's Name:</label>
                <input type="text" id="applicantName" name="applicantName" required>
            </div>

            <div class="form-group">
                <label for="applicantAddress">Applicant's Address:</label>
                <input type="text" id="applicantAddress" name="applicantAddress" required>
            </div>

            <div class="form-group">
                <label for="annualIncome">Annual Income:</label>
                <input type="text" id="annualIncome" name="annualIncome" required>
            </div>

            <div class="form-group">
                <label for="purpose">Purpose:</label>
                <select id="purpose" name="purpose" required>
                    <option value="Education">Education</option>
                    <option value="Employment">Employment</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
